name: travel
description: A new Flutter project.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3 # state management
  http: ^1.1.0 # to access API
  shared_preferences: ^2.2.2 # simple access local storage
  connectivity_plus: ^5.0.0 # check connectivity
  dartz: ^0.10.1 # split flow error and success
  equatable: ^2.0.5 # check if object same or not
  get_it: ^7.6.4 # injection
  extended_image: ^8.1.1 # handling extend image
  d_method: ^0.2.1 # faster build app
  smooth_page_indicator: ^1.1.0 # smooth page view indicator
  flutter_rating_bar: ^4.0.1 # rating bar
  intl: ^0.18.1 # formatting
  staggered_grid_view_flutter: ^0.0.4 # pattern for grid view
  photo_view: ^0.14.0 # gallery interaction like scale up
  google_fonts: ^6.1.0 # font from google

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/avatar/
